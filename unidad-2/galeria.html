<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería</title>

    <!--Tipografia-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <!--Estilos-->
    <link rel="stylesheet" href="css/styles.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div id="contenedor">
        <header>
            <div id="logo">
                <img src="img/logo.jpeg" alt="logo">
            </div>
            <div id="slogan">
                <h1 style="text-align: center;">LED ZEPELLIN</h1>
                <p style="text-align: center;">"Aunque pasen los años. la esencia es la misma. ser rocker es un estilo de vida"</p>
            </div>
        </header>
        <nav>
            <a href="inicio.html">Inicio</a>
            <a href="biografia.html">Biografía</a>
            <a href="exitos.html">Éxitos</a>
            <a href="cancion.html">Canción</a>
            <a href="galeria.html">Galeria</a>
        </nav>

        <aside>
            <h2>Contacto</h2>
            <form>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" required>
                <br>
                <label for="mensaje">Mensaje:</label>
                <textarea name="mensaje" id="mensaje" cols="20" rows="10" required></textarea>
                <br>
                <input type="submit" value="Enviar">
            </form>
        </aside>

        <section>
            <h1>Galería de imágenes de la banda de rock Led Zeppelin</h1>
            <div id="demo" class="carousel slide" data-bs-ride="carousel">

                <!-- Indicators/dots -->
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
                </div>
  
                <!-- The slideshow/carousel -->
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="img/1b.jpeg" alt="Los Angeles" class="d-block w-100" style="width: 800px; height: 400px;">
                    </div>
                    <div class="carousel-item">
                        <img src="img/2b.jpg" alt="Chicago" class="d-block w-100" style="width: 800px; height: 400px;">
                    </div>
                    <div class="carousel-item">
                        <img src="img/3b.jpg" alt="New York" class="d-block w-100" style="width: 800px; height: 400px;">
                    </div>
                </div>
            
                <!-- Left and right controls/icons -->
                <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </button>
            </div>
        </section>
        <footer>
            <p>&copy; 2025 Led Zeppelin</p>
        </footer>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
